      function handleApiError() {
        alert("ไม่สามารถโหลด Google Maps API ได้ กรุณาลองใหม่ในภายหลัง.");
      }

      function initMap() {
        locationPanel = document.getElementById('location-details-panel');
        panelImage = document.getElementById('panel-image');
        panelName = document.getElementById('panel-name');
        panelNearbyList = document.getElementById('panel-nearby-list');
        closePanelBtn = document.getElementById('close-panel-btn');

        map = new google.maps.Map(document.getElementById('map'), {
          center: { lat: 13.7563, lng: 100.5018 },
          zoom: 10,
          disableDefaultUI: true,
          zoomControl: true,
          streetViewControl: false
        });

        addMarkers();

        const searchInput = document.getElementById('searchInput');
        const searchBox = new google.maps.places.SearchBox(searchInput);

        map.addListener('bounds_changed', () => searchBox.setBounds(map.getBounds()));

        searchBox.addListener('places_changed', () => {
          const places = searchBox.getPlaces();
          if (places.length === 0) return;
          updateMapWithSearch(places);
        });

        document.getElementById('filter').addEventListener('change', (e) => filterMarkers(e.target.value));
        
        closePanelBtn.addEventListener('click', hideLocationDetails);
        map.addListener('click', hideLocationDetails);
      }

      function addMarkers() {
  locations.forEach(location => {
    // เพิ่มเงื่อนไขกรอง: ไม่สร้าง marker สำหรับ type ที่มี _DISABLED
    if (!location.type.includes('_DISABLED')) {
      const marker = createMarker(location);
      markers.push(marker);
    }
  });
}

      function createMarker(location) {
        const iconMap = {
          "BMW": { url: 'https://cdn-icons-png.flaticon.com/128/9131/9131546.png', scaledSize: new google.maps.Size(32, 32) },
	      "BMW Used Car": { url: 'https://cdn-icons-png.flaticon.com/128/18360/18360877.png', scaledSize: new google.maps.Size(32, 32) },
          "Mercedes Benz": { url: 'https://cdn-icons-png.flaticon.com/128/7976/7976202.png', scaledSize: new google.maps.Size(32, 32) },
          // "Royal Enfield": { url: 'https://cdn-icons-png.flaticon.com/128/14307/14307428.png', scaledSize: new google.maps.Size(32, 32) },
          "Ford": { url: 'https://cdn-icons-png.flaticon.com/128/8065/8065834.png', scaledSize: new google.maps.Size(32, 32) },
          "Mini": { url: 'https://cdn-icons-png.flaticon.com/128/14035/14035502.png', scaledSize: new google.maps.Size(42, 42) },
          "Suzuki": { url: 'https://cdn-icons-png.flaticon.com/128/6532/6532042.png', scaledSize: new google.maps.Size(36, 36) },
          // "Riddara": { url: 'https://cdn-icons-png.flaticon.com/128/12636/12636606.png', scaledSize: new google.maps.Size(36, 36) },
          "search": { url: 'https://cdn-icons-png.flaticon.com/128/18484/18484450.png', scaledSize: new google.maps.Size(52, 52) }
        };
        
        const icon = iconMap[location.type] || iconMap['search'];

        const marker = new google.maps.Marker({
          position: { lat: location.lat, lng: location.lng },
          map: map,
          title: location.name,
          icon: icon,
          animation: null
        });

        marker.addListener('click', (event) => {
          event.domEvent.stopPropagation(); 
          
          showLocationDetails(location);
          
          if (activeMarker) {
            activeMarker.setAnimation(null);
          }
          marker.setAnimation(google.maps.Animation.BOUNCE);
          activeMarker = marker;
        });

        return marker;
      }

      function showLocationDetails(location) {
        panelImage.src = location.image || 'https://via.placeholder.com/200x130?text=No+Image';
        panelName.textContent = location.name;
        
        const nearbyContainer = document.getElementById('panel-nearby-container');
        if (location.nearby && location.nearby.length > 0) {
          panelNearbyList.innerHTML = location.nearby.map(place => `<li>${place}</li>`).join('');
          nearbyContainer.style.display = 'block';
        } else {
          nearbyContainer.style.display = 'none';
        }
        
        locationPanel.classList.add('visible');
      }

      function hideLocationDetails() {
        locationPanel.classList.remove('visible');
        if (activeMarker) {
          activeMarker.setAnimation(null);
          activeMarker = null;
        }
      }

      function updateMapWithSearch(places) {
        hideLocationDetails();
        searchMarkers.forEach(marker => marker.setMap(null));
        searchMarkers = [];

        const bounds = new google.maps.LatLngBounds();

        places.forEach(place => {
          if (!place.geometry || !place.geometry.location) return;

          const location = {
            lat: place.geometry.location.lat(),
            lng: place.geometry.location.lng(),
            name: place.name || "ผลการค้นหา",
            type: 'search',
            image: place.photos ? place.photos[0].getUrl() : '',
            nearby: []
          };

          const marker = createMarker(location);
          searchMarkers.push(marker);

          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      }
      
      function filterMarkers(type) {
  hideLocationDetails();
  
  markers.forEach(marker => {
    marker.setMap(null);
  });
  searchMarkers.forEach(marker => {
    marker.setMap(null);
  });

  markers = [];
  searchMarkers = [];
  
  locations.forEach(location => {
    // เพิ่มเงื่อนไข: ข้าม location ที่มี _DISABLED
    if (location.type.includes('_DISABLED')) {
      return; // ข้ามไป
    }
    
    if (type === 'all' || location.type === type) {
      const marker = createMarker(location);
      markers.push(marker);
    }
  });
  
  searchMarkers.forEach(marker => marker.setVisible(false));
}
